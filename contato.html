        <main>
        <section class="alinhamento form-cell">
            <h2 class="titulo-contato">Entre em Contato</h2>
            <form class="form-edit">
                <div class="mb-3 lg-input">
                    <label for="nomeCompleto" class="form-label">Digite Seu Nome</label>
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
                </div>
                <div class="mb-3 lg-input">
                    <label for="exampleFormControlInput1" class="form-label">Digite seu Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Vamos Trabalhar juntos
                    </label>
                </div>
                <button type="submit" class="btn btn-plus btn-lg bg-button" id="btn-submit">
                    <i class="fas fa-check"></i> Enviar Mensagem
                </button>
            </form>
        </section>
